fragment ProductCardFragment on WggSearchProduct {
    id
    name
    displayPrice
    fullPrice
    imageUrl
    available
    unitQuantity {
        unit
        amount
    }
    unitPrice {
        unit
        price
    }
    decorators {
        __typename
        ... on SaleLabel {
            text
        }
        ... on SaleValidity {
            validFrom
            validUntil
        }
        ... on UnavailableItem {
            reason
            explanationShort
            explanationLong
            replacements {
                id
                name
                imageUrl
            }
        }
    }
    providerInfo {
        provider,
        logoUrl
    }
}
