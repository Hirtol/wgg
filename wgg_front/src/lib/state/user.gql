mutation logoutMutation {
    logout
}

mutation submitLogin($email: String!, $password: String!) {
    login(input: { email: $email, password: $password }) {
        user {
            ...ViewerContext
        }
    }
}

fragment ViewerContext on AuthContext {
    id
    email
    username
    isAdmin
    currentCart {
        ...CartFragment
    }
}
