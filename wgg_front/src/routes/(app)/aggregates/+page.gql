query getAggregateIngredients($first: Int, $after: String, $filters: IngredientQueryFilter, $price: PriceFilter!) {
    aggregateIngredients(first: $first, after: $after, filters: $filters) {
        edges {
            cursor
            node {
                ...AggregateFragment
                price(format: $price)
            }
        }
        totalCount
    }
}

fragment AggregateFragment on AggregateIngredient{
    id
    name
    imageUrl
    createdAt
    ingredients {
        ...ProductCardFragment
    }
}